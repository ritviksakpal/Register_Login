<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="mid_board">
            <div class="register">
                <div class="image">
                    <img class="register_img" src="/images/login.png" alt="">
                </div>
                <div class="submit-div">
                    <button class="btn register_submit">Register</button>
                </div>
            </div>
            <div class="login">
                <h1>User Login</h1> <br>
                <input type="text" placeholder="Username"> <br>
                <input type="password" placeholder="Password"> <br>
                <button class="btn submit">Login</button>

                <a href="#">
                    <h3>Forgot Username/Password</h3>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
